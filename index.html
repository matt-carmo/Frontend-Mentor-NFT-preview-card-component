<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    

    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">

      
      <div class="equilibrium">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>

      <div class="item">
        <h2><a href="#">Equilibrium #3429</a></h2>
      </div>

      <div class="item">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="item">
        <ul>
          <li class="ETH"><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="" /> 3 days left</li>
        </ul>
      </div>

      <hr class="item hr">


      <div class="creat-by item">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="" />
        </div>
        
        <p>Creation of <a href="https://www.facebook.com/wyvern.rules">Jules Wyvern</a> </p>
      </div>
      
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/matt-carmo">matt-carmo</a>.
    </footer>
  </body>
</html>
